<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/theme.css">
  <link rel="stylesheet" href="src/css/bootstrap-min.css">
  <link rel="stylesheet" href="src/css/jumbotron-narrow.css">
  <title>Document</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron"> 
        <h1>Turbo Trader</h1>
        <form>
          <label for="exampleUsername">Portfolio Name</label>
          <input required type="text" class="username" minlength="5" placeholder="e.g. Rick's Portfolio">
          <label for="exampleAcctValue">Starting Investment Amount</label>
          <input required type="text" pattern="\d*" class="accountvalue" placeholder="e.g. 100000">
          <button id="createbutton" class="btn btn-lg btn-success" type="submit">Create Portfolio</button>
        </form>
      </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
  </body>
</html>
