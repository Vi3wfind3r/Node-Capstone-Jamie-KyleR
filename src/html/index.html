<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jumbotron-narrow.css">
  <title>Bull Trader</title>
</head>
  <body>
      <div class="jumbotron"> 
        <h1>Bull Trader</h1>
        <form class="create-port">
          <div class="form-group">
            <label for="exampleUsername">Portfolio Name</label>
            <input required type="text" class="username" minlength="5" placeholder="e.g. Rick's Portfolio">
          </div>
          <div class="form-group">
            <label for="exampleAcctValue">Starting Investment Amount</label>
            <input required type="text" pattern="\d*" class="accountvalue" placeholder="e.g. 100000">
          </div>
          <button id="createbutton" class="btn btn-lg btn-success" type="submit">Create Portfolio</button>
        </form>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
