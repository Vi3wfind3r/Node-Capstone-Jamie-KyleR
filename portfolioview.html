<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Static Top Navbar</title>
    <link rel="stylesheet" href="src/css/theme.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/navbar-static-top.css">
  </head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#">Portfolio name</a>
            <a class="navbar-brand">$100,000</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="portfolioview.html">Dashboard</a></li>
            <li><a href="#chart">Chart Analysis</a></li>
            <li><a href="trade.html">Trade</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--This is where we render the securities purchased-->
    <div class="info-box">
      <div id="ticker"><h4>IBM</h4></div>
      <p class="share-price">Share Price: $45.00</p>

      <p> 
<!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="sell">
          Sell
        </button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="buy">
          Buy
        </button>

    <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Place Trade</h4>
              </div>
              <div class="modal-body">
                <h4>IBM</h4></div>
                <p class="share-price">Share Price: $45.00</p>
                <p class="owned-shares">Number of Shares: 10</p>
                <p class="owned-share-value">Total value: $450</p>
                <p>
                  Shares to sell:
                  <input type="text" class="accountvalue" placeholder="10">
                </p>
                <p class="total-sell-amt">Total: </p>
                <p class="account-balance">Account total: </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-primary">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </p>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
</body>
</html>
